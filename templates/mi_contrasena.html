<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 760px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Mi contraseña</h2>
      <a class="btn btn-outline-secondary" href="/correos">Volver</a>
    </div>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <div class="card p-4">
      <p class="text-muted">Actualiza la contraseña de acceso de tu cuenta interna.</p>
      <form method="POST" action="/mi_contrasena/guardar">
        <div class="mb-3">
          <label class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" name="new_password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" name="confirm_password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">Última actualización: {{ password_updated_at if password_updated_at else 'Sin registro' }}</small>
          <button class="btn btn-primary" type="submit">Guardar contraseña</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
