<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Asientos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
   
    <style>
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            width: 50px;
            height: 50px;
        }
    </style>
   <script>



    window.addEventListener("load", function () {
        document.querySelector("form").addEventListener("submit", function () {
            var target = document.getElementById("loader");
            var spinner = new Spinner().spin(target);
            document.getElementById("submitBtn").setAttribute("disabled", "true");
            target.style.display = "inline-block";

        });
      
    });

</script>
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='images/logos.jpeg') }}" alt="Imagen" width="150" height="80">

    </header>
    <nav class="bg-body-tertiary">

        <ul class="nav nav-pills justify-content-center mb-3 " id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link " href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/basedatos">Base de Datos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/asiento">Asientos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/correos">Correos</a>
            </li>

        </ul>
    </nav>
    <div class="container container-maxwidth-sm mx-auto text-center">
        <div class="row">

            <div class="col">


                <h1 class="justify-content-center"> Asientos</h1>
                <span class="error">
                    {% if error_message %}
                    <p>Error: {{ error_message }}</p>
                    {% endif %}

                </span>
                <span class="success">
                    {% if mensaje_exito %}
                    <p>{{ mensaje_exito }}</p>
                    {% endif %}

                </span>

                <form method="POST" action="/asiento" enctype="multipart/form-data">




                    <div class="row align-items-start">

                        <div class="col ">
                            <div>
                                <div class=" box input-group mb-3">
                                    <input type="file" class="form-control" name="file" id="mov"
                                        accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                        required>
                                    <label class="input-group-text" for="mov">Movimientos</label>
                                </div>
                            </div>




                        </div>
                        <div class="col">
                            <div class="box input-group mb-3">
                                <input type="file" class="form-control" name="file" id="mov"
                                    accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                    required>


                                <label class="input-group-text" for="mov">Asientos</label>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input id="submitBtn" class="btn btn-primary" type="submit" value="Procesar">
                        

                            </div>


                        </div>

                    </div>
                </form>



            </div>
            
        </div>
        <div id="loader" class="loader"></div>

    </div>




</body>

</html>
