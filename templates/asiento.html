<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Asientos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
   
    <style>
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            width: 50px;
            height: 50px;
        }

        .corner-theme-btn {
            position: fixed;
            top: 16px;
            right: 214px;
            z-index: 10001;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid #cfd8e3;
            background: #ffffff;
            color: #1f2937;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
            cursor: pointer;
        }

        .corner-quick-btn {
            position: fixed;
            top: 16px;
            right: 160px;
            z-index: 10001;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid #cfd8e3;
            background: #ffffff;
            color: #1f2937;
            font-size: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
            text-decoration: none;
        }

        .corner-logout-btn {
            position: fixed;
            top: 16px;
            right: 14px;
            z-index: 10001;
            border-radius: 20px;
            padding: 8px 14px;
            font-weight: 600;
        }

        .corner-theme-btn:hover,
        .corner-quick-btn:hover {
            background: #f8fafc;
        }

        body.theme-dark {
            background: #0f172a;
            color: #e2e8f0;
        }

        body.theme-dark nav,
        body.theme-dark .bg-body-tertiary {
            background: #111827 !important;
        }

        body.theme-dark .nav-link {
            color: #cbd5e1 !important;
        }

        body.theme-dark .nav-link.active {
            color: #93c5fd !important;
        }
    </style>
   <script>



    window.addEventListener("load", function () {
        document.querySelector("form").addEventListener("submit", function () {
            var target = document.getElementById("loader");
            var spinner = new Spinner().spin(target);
            document.getElementById("submitBtn").setAttribute("disabled", "true");
            target.style.display = "inline-block";

        });
      
    });

</script>
<script>
    function applyThemeMode() {
        const mode = localStorage.getItem('ensaThemeMode') || 'light';
        document.body.classList.toggle('theme-dark', mode === 'dark');
    }

    function toggleColorMode() {
        const isDark = document.body.classList.contains('theme-dark');
        const next = isDark ? 'light' : 'dark';
        localStorage.setItem('ensaThemeMode', next);
        applyThemeMode();
    }

    document.addEventListener('DOMContentLoaded', applyThemeMode);
</script>
</head>

<body>
    <button type="button" class="corner-theme-btn" title="Modo claro/oscuro" aria-label="Modo claro/oscuro" onclick="toggleColorMode()">ðŸŒ™</button>
    <a class="corner-quick-btn" href="/correos" title="Ajustes" aria-label="Ajustes">âš™</a>
    <a href="/cerrar_sesion" class="btn btn-outline-danger corner-logout-btn">Cerrar sesiÃ³n</a>
    <header>
        <img src="{{ url_for('static', filename='images/logos.jpeg') }}" alt="Imagen" width="150" height="80">

    </header>
    <nav class="bg-body-tertiary">

        <ul class="nav nav-pills justify-content-center mb-3 " id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link " href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/basedatos">Base de Datos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/asiento">Asientos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="/correos">Correos</a>
            </li>
        </ul>
    </nav>
    <div class="container container-maxwidth-sm mx-auto text-center">
        <div class="row">

            <div class="col">


                <h1 class="justify-content-center"> Asientos</h1>
                <span class="error">
                    {% if error_message %}
                    <p>Error: {{ error_message }}</p>
                    {% endif %}

                </span>
                <span class="success">
                    {% if mensaje_exito %}
                    <p>{{ mensaje_exito }}</p>
                    {% endif %}

                </span>

                <form method="POST" action="/asiento" enctype="multipart/form-data">




                    <div class="row align-items-start">

                        <div class="col ">
                            <div>
                                <div class=" box input-group mb-3">
                                    <input type="file" class="form-control" name="file" id="mov"
                                        accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                        required>
                                    <label class="input-group-text" for="mov">Movimientos</label>
                                </div>
                            </div>




                        </div>
                        <div class="col">
                            <div class="box input-group mb-3">
                                <input type="file" class="form-control" name="file" id="mov"
                                    accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                    required>


                                <label class="input-group-text" for="mov">Asientos</label>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input id="submitBtn" class="btn btn-primary" type="submit" value="Procesar">
                        

                            </div>


                        </div>

                    </div>
                </form>



            </div>
            
        </div>
        <div id="loader" class="loader"></div>

    </div>




</body>

</html>
