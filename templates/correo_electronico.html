<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correo electrónico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="max-width: 760px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Correo electrónico</h2>
      <a class="btn btn-outline-secondary" href="/correos">Volver</a>
    </div>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <div class="card p-4">
      <p class="text-muted">Gestiona las credenciales del usuario de envío.</p>
      <form method="POST" action="/correo_electronico/guardar">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="email" class="form-control" name="sender" value="{{ sender }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" placeholder="••••••••">
          <small class="text-muted">Déjala vacía para mantener la actual.</small>
        </div>
        <div class="mb-3 text-muted small">
          Servidor: {{ smtp_host }} | Puerto: {{ smtp_port }} | Seguridad: {{ smtp_security|upper }}
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">Guardar correo</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
